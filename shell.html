<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas</title>
    <style>
        /* Reset default margins and ensure the canvas fills the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Optional: Set a background color */
        }

        /* Style the canvas to occupy full width and height */
        #canvas {
            display: block; /* Removes the small gap below the canvas */
            width: 100%;
            height: 100%;
        }

        /* Hidden input field */
        #hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <!-- Canvas where the Emscripten program will render -->
    <canvas id="canvas" onclick="showKeyboard()"></canvas>
    <!-- Hidden input for triggering keyboard -->
    <input 
    id="hidden-input" 
    type="text" 
    autocomplete="off" 
    autocorrect="off" 
    autocapitalize="off" 
    spellcheck="false" 
    inputmode="text"
      />
    
    {{{ SCRIPT }}}

    <script>
        function showKeyboard() {
            // Focus the hidden input to trigger the virtual keyboard
            var input = document.getElementById('hidden-input');
            input.focus();

            // Optionally, clear the input's value to ensure clean key capture
            input.value = "";
        }

        // Configure the Module object before the Emscripten script runs
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                return canvas;
            })(),
            
            // Adjust the canvas size when the window resizes
            onRuntimeInitialized: function() {
                window.addEventListener('resize', function() {
                    Module.canvas.width = window.innerWidth;
                    Module.canvas.height = window.innerHeight;
                    if (Module.resize) {
                        Module.resize(window.innerWidth, window.innerHeight);
                    }
                });

                // Listen for keyboard input
                var hiddenInput = document.getElementById('hidden-input');
                hiddenInput.addEventListener('input', function(event) {
                    var inputValue = event.target.value;
                    if (inputValue.length > 0) {
                        // Pass key input to the application (optional handling logic)
                        console.log("Key pressed:", inputValue);
                        event.target.value = ""; // Clear the input after processing
                    }
                });
            },

            // Redirect print and printErr to the console
            print: (function() {
                return function(text) {
                    console.log(text);
                };
            })(),
            printErr: (function() {
                return function(text) {
                    console.error(text);
                };
            })()
        };
    </script>
</body>
</html>
