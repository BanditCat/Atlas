<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Optional: Set a background color */
        }

        #canvas {
            display: block; /* Removes the small gap below the canvas */
            width: 100%;
            height: 100%;
        }

        #temp-input {
            position: absolute;
            top: -9999px; /* Move it out of view */
            left: -9999px;
            opacity: 0; /* Make it invisible */
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- Temporary input for keyboard interaction -->
    <input id="temp-input" type="text" />

    {{{ SCRIPT }}}

    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Add a click/tap listener to show the keyboard
                canvas.addEventListener('click', function() {
                    var tempInput = document.getElementById('temp-input');
                    tempInput.style.top = '0'; // Temporarily make input visible
                    tempInput.style.left = '0';
                    tempInput.style.opacity = '1';
                    tempInput.focus(); // Focus to trigger the keyboard

                    // Hide the input again after interaction
                    setTimeout(() => {
                        tempInput.style.top = '-9999px';
                        tempInput.style.left = '-9999px';
                        tempInput.style.opacity = '0';
                    }, 100); // Adjust the timeout as needed
                });

                return canvas;
            })(),

            onRuntimeInitialized: function() {
                var tempInput = document.getElementById('temp-input');
                
                // Handle input events
                tempInput.addEventListener('input', function(e) {
                    var text = e.target.value;
                    if (text.length > 0) {
                        var keyCode = text.charCodeAt(text.length - 1); // Get the last character
                        if (Module.onKey) {
                            Module.onKey(keyCode);
                        }
                        e.target.value = ""; // Clear input after processing
                    }
                });
            },

            // Redirect print and printErr to the console
            print: (function() {
                return function(text) {
                    console.log(text);
                };
            })(),
            printErr: (function() {
                return function(text) {
                    console.error(text);
                };
            })()
        };
    </script>
</body>
</html>
