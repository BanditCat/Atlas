<!doctypehtml><html lang=en><head><meta charset=UTF-8><title>Atlas</title><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}#canvas{display:block;width:100%;height:100%}#temp-input{position:absolute;top:-9999px;left:-9999px;opacity:0}</style><script>document.addEventListener("contextmenu",(function(e){e.preventDefault()}))</script></head><body><canvas id=canvas></canvas><input id=temp-input><script async src=index.js></script><script>var Module={canvas:function(){var t=document.getElementById("canvas");return t.width=window.innerWidth,t.height=window.innerHeight,t.addEventListener("click",(function(){var t=document.getElementById("temp-input");t.style.top="0",t.style.left="0",t.style.opacity="1",t.focus(),setTimeout((()=>{t.style.top="-9999px",t.style.left="-9999px",t.style.opacity="0"}),100)})),t}(),onRuntimeInitialized:function(){document.getElementById("temp-input").addEventListener("input",(function(t){var e=t.target.value;if(e.length>0){var n=e.charCodeAt(e.length-1);Module.onKey&&Module.onKey(n),t.target.value=""}}))},print:function(t){console.log(t)},printErr:function(t){console.error(t)}}</script></body></html>
